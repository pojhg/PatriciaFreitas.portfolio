<style>
    .caixa-msg {
        width: 1178px;
        margin-right: auto;
        margin-left: auto;
    }
    .zom {
        width: 90%;
        height: 240px;
    }
    .dados {
        width: 41%;
        height: 100%;
        min-height: 1px;
        float: left;
        margin-right: 30px;
    }
    .dados .texto {
        margin-bottom: 17px;
    }
    .texto {
        background: #E0AD00;
        border: 1px solid #E0AD00;
        font-size: 18px;
        outline: none;
        padding: 9px 15px;
        margin: 2px;
        margin-bottom: 2px;
        color: #fff;
        font-weight: 300;
        width: 95%;
        border-radius: 5px;
        transition: all 0.2s ease-in-out;
    }
    .comentário {
        width: 531px;
        height: 240px;
        float: right;
    }
    .comentário .texto {
        width: 64%;

    }
    .enviar1 {
        border: 2px solid #E0AD00;
        text-transform: uppercase;
        letter-spacing: 4px;
        font: 600 17px Arial;
        transition: all 0.2s ease-in-out;
        border-radius: 3px;
        cursor: pointer;
        float: left;
        width: 200px;
        height: 40px;
        background: #E0AD00;
    }
    .enviar1 a {
        display: block;
        position: absolute;
        text-align: center;
        margin-top: -40px;
        width: 200px;
        height: 28px;
        padding-top: 49px;
        text-decoration: none;
        color: #363636;
        transition: color 0.1s ease-in-out;
    }
    .enviar1:hover a {
        color: #fff;
    }

    .flex-video {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: center;
        margin-top: 60px;
    }

    button {
        border: 2px solid #373636;
	color: #373636;
    }

   
    button:active
    {
        transform: scale(1.1);
